<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic input Type</title>
    <link rel="stylesheet" href="../css/simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Input Fields</h1></header>
        <div>
            <label for="text">text input type for Name: </label>
            <input type="text" name="text" id="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type: </label>
            <input type="password" name="pwd" id="pwd" required>
            <error-output class="password-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">email input type: </label>
            <input type="email" name="email" id="email">
            <error-output class="email-error" for="text"></error-output>
        </div>
        <div>
            <label for="url">url input type: </label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="number">mobile number input type: </label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="tel">tel input type: </label>
            <input type="tel" name="tel" id="tel">
            <error-output class="tel-error" for="text"></error-output>
        </div>
        <div>
            <label for="search">search input type: </label>
            <input type="search" name="search" id="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a date and time:</label>
            <input type="date" name="startDate" id="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary"></output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            if (text.value.length == 0) {
                textError.textContent = "";
                return;
            }
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });
        
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function() {
            if (email.value.length == 0) {
                emailError.textContent = "";
                return;
            }
            let emailRegex = RegExp('^[A-Za-z]{3}([.]{1}[A-Za-z]{3})?[@]{1}[a-z]{2}[.]{1}[a-z]{2}([.]{1}[a-z]{2})?$');
            if(emailRegex.test(email.value))
                emailError.textContent = "";
            else emailError.textContent = "Email is Incorrect";
        });

        const mobile = document.querySelector('#tel');
        const mobileError = document.querySelector('.tel-error');
        mobile.addEventListener('input', function() {
            if (mobile.value.length == 0) {
                mobileError.textContent = "";
                return;
            }
            let mobileRegex = RegExp('^(91)\\s\\d{10}');
            if(mobileRegex.test(mobile.value))
                mobileError.textContent = "";
            else mobileError.textContent = "Mobile No is Incorrect";
        });

        const password = document.querySelector('#pwd');
        const passwordError = document.querySelector('.password-error');
        password.addEventListener('input', function() {
            if (password.value.length == 0) {
                passwordError.textContent = "";
                return;
            }
            let passwordRegex = RegExp('^[A-Za-z]{8}$');
            if(passwordRegex.test(password.value))
                passwordError.textContent = "";
            else passwordError.textContent = "Password is Incorrect";
        });


        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function() {
            output.textContent = salary.value;
        });
    </script>
</body>
</html>
